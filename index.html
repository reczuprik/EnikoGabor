<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Enikő és Gábor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    
    <div class="book">
        
        <div id="cover">

        </div>
        <div class="flip-book">
            <div class="flip" id="p1">
                <div class="back">
                    <img src="images/menetrend.png">
                    <label class="back-btn" id="backward"> << vissza </label>
                </div>
                <div class="front firstPage">
                    <img src="images/cover.jpg">
                     <label class="next-btn"  id="forward">előre >></label> 
                </div>
            </div>
            <div class="flip" id="p2">
                
                <div class="front">
                    <div class="visszajelzes">
                        <h1>Visszajelzés</h1>
                        <form class="respondClass" action="/participant" method="post">
                             <div class="form-group">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input " type="radio" name="there" id="ottLesz" value="TRUE" required>
                                <label class="form-check-label" for="inlineRadio1">Ott leszek</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="there" id="nemLeszOtt" name="there" value="FALSE" required>
                                <label class="form-check-label" for="inlineRadio2">Nem tudok részt venni</label>
                            </div>
                            </div>
                    
                            <div class="form-group">
                            <label for="nev">Neved</label>
                            <input type="text" class="form-control transparentInputBox" id="nev" name="ParticipantName" placeholder="" required>
                            </div>
                            <div class="form-group">
                            <label for="emailAddress" class="form-label">E-mail cím(nem kötelező)</label>
                            <input type="email" class="form-control transparentInputBox" id="emailAddress" name="ParticipantEmail" aria-describedby="emailHelp">
                            </div>
                    
                            <div class="form-group">
                            <label for="kiserok">Kisérő és Családtagok nevei</label>
                            <textarea class="form-control input-sm transparentInputBox" aria-label="With textarea" name="ParticipantFollowers" id="kiserok"></textarea>
                            </div>
                    
                            <div class="form-group">
                            <div class="mb-3">
                                <label for="megjegyzes">Üzenetek (Különleges étrend és zenekérés)</label>
                                <textarea class="form-control transparentInputBox " aria-label="With textarea" rows="2" name="ParticipantNote" id="megjegyzes"></textarea>
                            </div>
                            </div>
                            <button type="submit" name="resztvevoRequest" class="btn btn-outline-secondary">Küldés</button>
                      
                        </form>
                    </div>
                    
                    
                </div>
            </div>
        </div>     
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script>
    let actualPage=1
    document.getElementById("forward").onclick = function() {myFunction()};

    function myFunction() {
            
        document.getElementById("p"+actualPage).classList.add("page"+actualPage+ "Flipped");
        
        actualPage++;
        if (actualPage>=2){
            console.log(actualPage);
            document.getElementById("forward").classList.add("hidden")
        };
        
        
    }

    document.getElementById("backward").onclick = function() {myFunction2()};

    function myFunction2() {
        console.log((actualPage - 1));
        document.getElementById("p" + (actualPage - 1) ).classList.remove("page"+(actualPage-1)+ "Flipped");
        actualPage--;
        if (actualPage<2){
            console.log(actualPage);
            document.getElementById("forward").classList.remove("hidden")
        };
    }
    
    
    

</script>
</body>
</html>
