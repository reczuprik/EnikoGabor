<head>
<meta name="viewport" content="width = 1050, user-scalable = no" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="js/lib/modernizr.2.5.3.min.js"></script>
</head>
<body>

<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">
            <div class="hard"style="background-image:url(pages/cover.jpg)"> Nyito oldal </div>
            <div class="hard">firstPage</div>
            <div class="hard">SecondPage</div>
            <div class="hard">Last Page</div>			
		</div>
	</div>
</div>


<script type="text/javascript">

function loadApp() {

    var flipbook = $('.flipbook');

// Check if the CSS was already loaded

    if (flipbook.width()==0 || flipbook.height()==0) {
        setTimeout(loadApp, 10);
        return;
    }

    

	// Create the flipbook

	$('.flipbook').turn({
			// Width

			width:922,
			
			// Height

			height:600,

			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true,

            duration:2000

	});
    
}   

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['js/lib/turn.js'],
	nope: ['js/lib/turn.html4.min.js'],
    both: ['css/basic.css'],
	complete: loadApp
});

</script>

</body>
</html>
