  <div class="gombok">
    <p style="text-align:left;">
      <button type="button" class="btn btn-prev" aria-label="Left Align">
        <i class="fas fa-backward"></i>
      </button>
      <span style="float:right;">
        <button type="button" class="btn btn-next" aria-label="Right Align">

    <script src="node_modules/page-flip/dist/js/page-flip.browser.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log(window.innerHeight);

        var h = window.innerHeight*0.7;
        const pageFlip = new St.PageFlip(
            
            document.getElementById("demoBookExample"),
            {

            width:  550, // base page width
            height: 700, // base page height

            size: "stretch",
            // set threshold values:
            minWidth: 315,
            maxWidth: 1000,
            minHeight: 420,
            maxHeight: 1350,
            drawShadow: true,
            autosize:true,
            maxShadowOpacity: 0.5, // Half shadow intensity
            showCover: true,
            mobileScrollSupport: false // disable content scrolling on mobile devices
            }
        );
        
        
        // load pages
        pageFlip.loadFromHTML(document.querySelectorAll(".page"));
        // triggered when the state of the book changes
                
        if ((typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1)){ 
          console.log("ds");
          document.querySelector(".btn-next").style.display="none";
          document.querySelector(".btn-prev").style.display="none";
        }
        

        document.querySelector(".btn-next").addEventListener("click", () => {
        pageFlip.flipNext(); // Turn to the next page (with animation)
        });

        document.querySelector(".btn-prev").addEventListener("click", () => {
        pageFlip.flipPrev(); // Turn to the next page (with animation)
        });

        
        
    });
  </script>
