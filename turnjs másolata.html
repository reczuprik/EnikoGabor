<head>
<meta name="viewport" content="width = 1050, user-scalable = no" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script type="text/javascript" src="js/lib/modernizr.2.5.3.min.js"></script>
</head>
<body>

<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">
            <div class="hard double" style="background-image:url(pages/cover.jpg)"> </div>
            <div class="hard" style="background-image: url(pages/timeline.jpg)"></div>
			<div class="soft"style="background-image: url(pages/tochurch.jpg)"></div>
            <div class="soft">
							<form class="" action="/participant" method="post">
								<div class="form-group">
									<div class="form-check form-check-inline">
										<input class="form-check-input " type="radio" name="there" id="ottLesz" value="TRUE" required>
										<label class="form-check-label" for="inlineRadio1">Ott leszek</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="there" id="nemLeszOtt" name="there" value="FALSE" required>
										<label class="form-check-label" for="inlineRadio2">Nem tudok részt venni</label>
									</div>
								</div>

								<div class="form-group">
									<label for="nev">Neved</label>
									<input type="text" class="form-control transparentInputBox" id="nev" name="ParticipantName" placeholder="" required>
								</div>
								<div class="form-group">
									<label for="emailAddress" class="form-label">E-mail cím(nem kötelező)</label>
									<input type="email" class="form-control transparentInputBox" id="emailAddress" name="ParticipantEmail" aria-describedby="emailHelp">
								</div>

								<div class="form-group">
									<label for="kiserok">Kisérő és Családtagok nevei</label>
									<textarea class="form-control input-sm transparentInputBox" aria-label="With textarea" name="ParticipantFollowers" id="kiserok"></textarea>
								</div>

								<div class="form-group">
									<div class="mb-3">
										<label for="megjegyzes">Üzenetek és megjegyzések</label>
										<textarea class="form-control transparentInputBox " aria-label="With textarea" rows="5" name="ParticipantNote" id="megjegyzes"></textarea>
									</div>
								</div>
								<button type="submit" name="resztvevoRequest" class="btn btn-outline-secondary">Küldés</button>

							</form>
				</div>
			<div class="hard"style="background-image: url(pages/night.jpg)"></div>

		</div>
	</div>
</div>

<script type="text/javascript">

//window.addEventListener('resize', resize);


function loadApp() {



	var flipbook = $('.flipbook');

	// Check if the CSS was already loaded

	if (flipbook.width()==0 || flipbook.height()==0) {
		setTimeout(loadApp, 10);
		return;
	}

	$('.flipbook .double').scissor();

	// Create the flipbook

	$('.flipbook').turn({
			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});
	} 


yepnope({
	test : Modernizr.csstransforms,
	yep: ['js/lib/turn.js'],
	nope: ['js/lib/turn.html4.min.js'],
    both: ['css/basic.css','js/lib/scissor.min.js'],
	complete: loadApp
});

</script>

</body>
</html>
